<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">{{ isAdd ? 'Add' : 'Edit' }} Category</h5>
    </div>

    <div class="modal-body">
        <form #form='ngForm' (ngSubmit)="OnSave()">
          <div class="form" style="display: flex; flex-direction: column; gap: 16px;">
            <div class="form-group"> 
                <label for="title">Title</label>
                <input [(ngModel)]="category.title" required class="form-control" name="title" id="title" type="text">
            </div>

            <div class="form-group"> 
                <label for="code">Code</label>
                <input [(ngModel)]="category.code" required class="form-control" name="code" id="code" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="close()" class="btn btn-secondary"> Close </button>
            <button type="submit" class="btn btn-primary">{{ isAdd ? 'Submit' : 'Save' }}</button>
            <small *ngIf="isWarning" style="color: red;">Code exist or invalid.</small>
          </div>
        </form>
    </div>

  </div>
